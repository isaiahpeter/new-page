<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}
{% for post in object_list %}
<div class="card">
<div class="card-header">
<span class="font-weight-bold"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></span> &middot;
<span class="text-muted">by {{ post.author }} {{ post.date_added }}</span></div>
<div class="card-body">
{{ post.body }}
</div>

</div>

<br />
{% endfor %}
{% endblock content %}
