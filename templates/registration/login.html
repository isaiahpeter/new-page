{% extends 'base.html' %}
{% load bootstrap4 %}
<!-- templates/registration -->
{% block content %}
<h2>Log In</h2>
<form method="post" class="form" >
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button name="submit" class="btn btn-success ml-2" >Log In</button>
{% endbuttons %}
</form>
{% endblock content %}
