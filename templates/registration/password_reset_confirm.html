{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Enter new password{% endblock title %}
{% block content %}
<h1>Set a new password!</h1>
<form method="POST" class="form">
{% csrf_token %}
{% bootstrap_form form %}
<input type="submit" value="Change my password" class="btn btn-success">
</form>
{% endblock content %}
