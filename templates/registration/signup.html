<!-- templates/registration signup.html -->
{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{% block page_header %}
<h2>Sign Up</h2>
{% endblock page_header %}
<form method="post" class="form">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button type="submit" class="btn btn-success">Sign Up</button>
{% endbuttons %}
</form>
{% endblock content %}
