<!-- templates/post_detail.html -->
{% extends 'base.html' %}
{% block page_header %}
<h2>{{ object.title }}</h2>
{% endblock page_header %}

{% block content %}
<div class="card mb-3">
<h4 class="card-header">
<div class="card-body">
{{ post.body|linebreaks }}
</div>
<small><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></small>
<small><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></small>
{% endblock content %}
